<html>
	<head>
		<title>Batch Effects Interface Login</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script>
			// gets the parameters from the URL given a parameter name
			// using just JavaScript
			function getParameterByName(theName)
			{
				var url = window.location.href;
				theName = theName.replace(/[\[\]]/g, "\\$&");
				var regex = new RegExp("[?&]" + theName + "(=([^&#]*)|&|#|$)");
				var results = regex.exec(url);
				if (!results)
				{
					return null;
				}
				else if (!results[2])
				{
					return '';
				}
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			// this makes sure that nothing gets called until page and require JS files are loaded
			$(document).ready(function()
			{
				var loginFailed = getParameterByName("failed");
				if ("true"===loginFailed)
				{
					document.getElementById('FAILED_LOGIN').style.display = "block";
				}
			});
		</script>
		<link href="bei.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="mdaServiceHeader">
			<img class="mdaServiceHeaderLogo" src="mdandersonlogo300x54.png" alt="MDA Logo">
			<span class="mdaServiceHeaderTitle">
				Batch Effects Interface Login
			</span>
		</div>
		<hr>
		<div class="textTitles" id="FAILED_LOGIN" style="display: none"><img alt="x" src="images/Xmark.png"/>Login attempt failed<img alt="x" src="images/Xmark.png"/></div>
		<div class="mdaRounded largeInputAndSelect">
			<strong>MD Anderson Login</strong>
			<form method="POST" action="j_security_check">
				<table class="mdaCollapsedTable" style="width:100%;">
					<tbody>
						<tr>
							<td style="text-align: left"><span class="textTitles">User Name:</span></td>
							<td style="text-align: left"><input type="text" name="j_username"></td>
						</tr>
						<tr>
							<td style="text-align: left"><span class="textTitles">Password:</span></td>
							<td style="text-align: left"><input type="password" name="j_password"></td>
						</tr>
					</tbody>
				</table>
				<input type="submit" class="buttons">
			</form>
		</div>
		<br>
		Click <a href='/BatchEffectsInterface/index.html'>here</a> to cancel login.
	</body>
</html>
